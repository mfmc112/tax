<div class="container-fluid">
  <div class="col-md-1">
    <button type="button" id="myButton" data-loading-text="Loading..." class="btn new-client-button" autocomplete="off">
      <br>
      <span class="glyphicon glyphicon-plus"></span>
      <span class="glyphicon glyphicon-user"></span>
      <br><br>
      New Client
    </button>
  </div>
  <div class="col-md-11">
    <div class="row">
      <div class="col-md-2"><span class="year-font">2017</span></div>

    <div class="row">
      <div class="col-md-2">
        <label for="clientName">&nbsp;</label>

      </div>
      <div class="col-md-2">
          <label for="taxPreparer">Federal Status</label>
