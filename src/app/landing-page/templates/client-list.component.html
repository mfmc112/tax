    <table *ngIf="clientList" class="table table-hover">
      <tr>
        <td class="active"><input type="checkbox" class="checkbox"></td>
        <td class="active">Client Name</td>
        <td class="active">Status</td>
        <td class="active">Preparer</td>
        <td class="active">Last Updated</td>
      </tr>
      <tr *ngFor="let client of clientList.clients" (click)="taxReturn(client._id)">
        <td class="info"><input type="checkbox" class="checkbox"></td>
        <td>{{client.firstName}} {{client.middleName}}{{(client.middleName)?'.':''}} {{client.lastName}}</td>
        <td>In Progress</td>
        <td>Josue Edgardo Alberto</td>
        <td>08/05/2017 22:29</td>
      </tr>
    </table>
