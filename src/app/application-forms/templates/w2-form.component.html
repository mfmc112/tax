<form-header nTitle="W2" nSubTitle="Wage and Tax Statement"></form-header>

<form [formGroup]="taxForm" (submit)="submitForm(taxForm.value)" style="min-height:150px" novalidate >
  <p class="lead">EMPLOYEE INFORMATION</p>
  <hr>
  <div class="row">
    <div class="col-12">

      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="w2For">This W-2 is for:</label>
            <select formControlName="w2For" id="w2For" class="form-control">
              <option value="taxpayer">Taxpayer</option>
              <option value="spouse">Spouse</option>
            </select>
          </div>
        </div>
        <n-input class="col-sm-5" name="employeeName" label="e-Employee Name" [fGroup]="taxForm"></n-input>
        <n-input class="col-sm-4" name="ssn" label="a-SSN" [mask]="ssnMask" [fGroup]="taxForm"></n-input>
        <div class="offset-sm-8 col-sm-4" style="margin-top: -25px;">
          <n-checkbox nName="ssnDoesntMatch" [fGroup]="taxForm" nValue="true" nClass="font-13" nLabel="Check here if the SSN on the W-2 does not match the SSN above"></n-checkbox>
        </div>
      </div>

      <div class="row">
        <n-checkbox nName="payerAddressShown" [fGroup]="taxForm" nValue="true" nLabel="Check here if the taxpayer's address is shown on the W-2"></n-checkbox>
      </div>
      <div class="row">
        <n-checkbox nName="sameAddressAsHome" [fGroup]="taxForm" nValue="true" nLabel="Check here if the recipient's address is the same as the present home address"></n-checkbox>
      </div>


      <div class="row">
        <n-input class="col-sm-12" name="home1" label="f-Employee's Address 1" [fGroup]="address"></n-input>
        <n-input class="col-sm-12" name="home2" label="Employee's Address 1" [fGroup]="address"></n-input>
        <n-input class="col-sm-3" name="zip"    label="Zip Code" [fGroup]="address" [mask]="zipMask"></n-input>
        <n-input class="col-sm-5" name="city"   label="City"     [fGroup]="address"></n-input>
        <n-input class="col-sm-2" name="state"  label="State"    [fGroup]="address" [mask]="stateMask"></n-input>
      </div>


      <div class="row">
        <div class="col-sm-8">
          <n-checkbox nName="alteredOrHandwritten" [fGroup]="taxForm" nValue="true" nClass="checkbox-padding" nLabel="Check here if this W-2 is altered or handwritten"></n-checkbox>
          <n-checkbox nName="corrected" [fGroup]="taxForm" nValue="true" nClass="checkbox-padding" nLabel="Check here if this is a corrected W-2"></n-checkbox>
        </div>
        <n-input class="col-sm-4" name="securityInfo" label="W-2 Security Information" [fGroup]="taxForm"></n-input>
      </div>
    </div>
  </div>

  <p class="lead">WAGES, SALARIES AND TIPS</p>
  <hr>
  <div class="row">
    <div class="col-12">

      <div class="row">
        <n-input class="col-sm-5" name="ein" label="b-Employer Identification Number (EIN)" [fGroup]="taxForm"></n-input>
      </div>
      <div class="row">
        <n-input class="col-sm-8" name="employerName" label="c-Employer's Name" [fGroup]="taxForm"></n-input>
        <n-input class="col-sm-4" name="employerNameControl" label="d-Employer Name Control" [fGroup]="taxForm"></n-input>

        <n-input class="col-sm-12" name="home1" label="Street Address 1" [fGroup]="employerAddress"></n-input>
        <n-input class="col-sm-12" name="home2" label="Street Address 1" [fGroup]="employerAddress"></n-input>
        <n-input class="col-sm-3" name="zip"    label="Zip Code" [fGroup]="employerAddress" [mask]="zipMask"></n-input>
        <n-input class="col-sm-5" name="city"   label="City"     [fGroup]="employerAddress"></n-input>
        <n-input class="col-sm-2" name="state"  label="State"    [fGroup]="employerAddress" [mask]="stateMask"></n-input>
      </div>
      <div class="row">
        <n-checkbox nName="autoCalculate3and6" [fGroup]="taxForm" nValue="true" nLabel="Check here to automatically calculate fields 3 and 6"></n-checkbox>
      </div>
      <div class="row">
        <n-input class="col-sm-5" name="field1" label="1-Wages,tips, other compensation" [fGroup]="taxForm"></n-input>
        <n-input class="col-sm-5" name="field2" label="2-Federal income tax withheld" [fGroup]="taxForm"></n-input>

        <n-input class="col-sm-5" name="field3" label="3-Social security wages" [fGroup]="taxForm"></n-input>
        <n-input class="col-sm-5" name="field4" label="4-Social security tax withheld" [fGroup]="taxForm"></n-input>

        <n-input class="col-sm-5" name="field5" label="5-Medicare wages and tips" [fGroup]="taxForm"></n-input>
        <n-input class="col-sm-5" name="field6" label="6-Medicaretax withheld" [fGroup]="taxForm"></n-input>

        <n-input class="col-sm-5" name="field7" label="7-Social security tips" [fGroup]="taxForm"></n-input>
        <n-input class="col-sm-5" name="field8" label="8-Alocated tips" [fGroup]="taxForm"></n-input>

        <n-input class="col-sm-5" name="field9" label="9-Reserved" [fGroup]="taxForm"></n-input>
        <n-input class="col-sm-5" name="field10" label="10-Dependent care benefits" [fGroup]="taxForm"></n-input>
      </div>
    </div>
  </div>

</form>

<div class="divider-30"></div>
